<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </header>

    <main>
      <h2>Latest Posts</h2>
      <ul>
        {% for post in site.posts %}
          <div>
            <h3><a href="{{ post.url | prepend: site:baseurl }}">{{ post.title }}</a></h3>
            <p>{{ post.excerpt }}</p> <a href="{{ post.url | prepend: site:baseurl }}">Read More</a>
          </div>

        {% endfor %}
      </ul>
      <p><a href="/rnr415_blog/about/">About Me</a></p>
    </main>

    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>
  </body>
</html>
